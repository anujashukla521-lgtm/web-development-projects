<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Contact form</h1>
        <p class="subheading">Please fill all the texts in the field</p>
    </div>
    <form action="">
        <p class="name">
            Your Name: <br>
            <input type="text" placeholder="Your full name">
        </p>
        <p class="email">
            Your Email: <br>
            <input type="text" name="email" id="" placeholder="Enter your email">
        </p>
        <p class="mobileno">
            Your Mobile no: <br>
            <input type="number" placeholder="Enter your mobile number">
        </p>
        <p class="message">
            Your message to us: <br>
            <textarea name="message" id="" cols="50" row="5" placeholder="Enter your query here"></textarea>
        </p>
        <p>Select how you want updates: <br>
            <select name="select" id="">
                <option value="Choose">--Please choose one option</option>
                <option value="op1">Message</option>
                <option value="op2">Call</option>
                <option value="op3">EMail</option>
            </select>
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
